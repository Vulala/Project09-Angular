<h1 *ngIf="isAddMode">Add Patient</h1>
<h1 *ngIf="!isAddMode">Edit Patient</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form">
        <label>Last Name : </label>
        <input type="text" formControlName="lastName" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && fields.lastName.errors }" />
        <div *ngIf="submitted && fields.lastName.errors" class="invalid-feedback">
            <div *ngIf="fields.lastName.errors.required">Last Name is required</div>
        </div>
        <div>
            <label>First Name : </label>
            <input type="text" formControlName="firstName" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && fields.firstName.errors }" />
            <div *ngIf="submitted && fields.firstName.errors" class="invalid-feedback">
                <div *ngIf="fields.firstName.errors.required">First Name is required</div>
            </div>
        </div>
        <div>
            <label>Date of Birth : </label>
            <input type="date" formControlName="dateOfBirth" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && fields.dateOfBirth.errors }" />
            <div *ngIf="submitted && fields.dateOfBirth.errors" class="invalid-feedback">
                <div *ngIf="fields.dateOfBirth.errors.required">The date of birth is required</div>
            </div>
        </div>
        <div>
            <label>Gender : </label>
            <input type="text" formControlName="gender" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && fields.gender.errors }" />
            <div *ngIf="submitted && fields.gender.errors" class="invalid-feedback">
                <div *ngIf="fields.gender.errors.required">Gender is required</div>
            </div>
        </div>
        <div>
            <div>
                <label>Home Address : </label>
                <input type="text" formControlName="homeAddress" class="form-control" />
                <div *ngIf="submitted"></div>
            </div>
        </div>
        <div>
            <label>Phone Number : </label>
            <input type="text" formControlName="phoneNumber" class="form-control" />
            <div *ngIf="submitted"></div>
        </div>

        <div class="save-edit">
            <button (click)="goBack()">Cancel</button>
            <button [disabled]="loading">
                <span *ngIf="loading"></span>
                Save
            </button>
        </div>
    </div>
</form>
